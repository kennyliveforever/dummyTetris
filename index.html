<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="fonts/DSEG7Classic-Italic.woff2">
</head>
<body>
<div class="container">
    <div class="welcome">
        <div class="field">
            <div class="welcomeTitle">Welcome to web version of classic brick game!</div>
            <div class="toPause">
                <span class="toPauseText">To PAUSE game press:</span>
                <div class="toPauseImg"></div>
            </div><div class="toRotate">
                <span class="toRotateText">To ROTATE figure press:</span>
                <div class="toRotateImg"></div>
            </div>
            <div class="toMoveLeft">
                <span class="toMoveLeftText">To move LEFT figure press:</span>
                <div class="toLeftImg"></div>
            </div>
            <div class="toMoveRight">
                <span class="toMoveRightText">To move RIGHT figure press:</span>
                <div class="toRightImg"></div>
            </div>
            <div class="start">START</div>
        </div>
    </div>
    <div class="frame">
        <div class="gameOver">GAME OVER</div>
        <div class="ghostGrid"></div>
        <div class="main">
        </div>
        <div class="panel">
            <div class="score">
                <div class="scoreLabel">SCORE</div>
                <div class="scoreDigit">
                    <a class="scoreGhost">888888</a>
                    <a class="scoreCount"></a>
                </div>
            </div>
            <div class="level">
                <div class="levelLabel">LEVEL</div>
                <a class="levelDigit">
                    <a class="levelGhost">88</a>
                    <a class="levelCount"></a>
                </a>
            </div>
            <div class="pause">PAUSE</div>
            <div class="restart" onclick="restart()">RESTART</div>
        </div>
    </div>
</div>

</body>
</html>
